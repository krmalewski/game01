<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>LOGIN - The Spooktacular House</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Cormorant+Unicase|Creepster|Economica|Fjalla+One|Open+Sans+Condensed:300|Special+Elite" rel="stylesheet">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.js"></script>
</head>
<body>
  <div>
    <img src="images/moon.gif" alt="">
  </div>

  <form action="game.html"  class=‘login’ method=‘get’ name='login-info'>

    <h1>The Spooktacular House</h1>

    <section>
      Full Name<span>*</span>   <input type="text" name="firstname" required><br>
      Nickname <span>*</span>    <input type="text" name="nickname" required><br>
      <button type="submit" class="pick">Login</button>
    </section>

    <div class="instructions">AhHh!</div>
  </form>

  <audio src="background-music.mp3"></audio>
  <embed src="background-music.mp3" width="180" height="90" loop="true" autostart="true" hidden="true" />

</body>
</html>
